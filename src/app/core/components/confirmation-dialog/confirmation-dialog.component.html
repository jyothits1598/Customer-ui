<div class="modal-body cart-confirm-dialogue" >
    <p class="paragraph14">
        Items from an other store are already added to cart. You need to clear them first before add this item. Would you like to continue? </p>
    <br>
    <button class="std-button std-button--primary" (click)="userDecision.next(true)">Clear Cart</button>
    <button class="std-button std-button--transparency" (click)="userDecision.error(false)">Cancel</button>
</div>
