<div class="custom-location-body">
  <div *ngIf="searchTerm" class="history pder" >New search</div>
  <ul class="search-items-list">
    <ng-container *ngIf="searchTerm">
      <li (click)="handleClick(searchTerm)" routerLink="/search" [queryParams]="{q:searchTerm}" tabindex="1">
        <img src="assets/svg/ico_search_tabs.svg" >
        <div class="text-capitalize" > Results for <span class="b-bold">"{{searchTerm}}"</span> </div>
      </li>
      <li (click)="handleClick(result.store_name)" *ngFor="let result of results" routerLink="/search" [queryParams]="{q:result.store_name}" tabindex="1">
        <img src="assets/svg/ico_search_tabs.svg">
        <div class="text-capitalize" ><b>{{result.store_name}}</b></div> 
      </li>
      <li *ngIf="results && results.length === 0" tabindex="1">
        <img src="assets/svg/ico_search_tabs.svg">
        <div>No results</div>
      </li>
    </ng-container> 
  </ul>
  <search-history [style.display]="searchTerm? 'none': ''" (selectedItem)="selectedItem.emit($event)"></search-history>
</div>
