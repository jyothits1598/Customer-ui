<div style="outline: none;cursor: pointer;">
    <div class="above-bg" #searchContainer>
        <div class="store-search-home-input small-input-responsive">
                <input class="input-transparent" style="border: none;outline: 0;" type="text" placeholder="What would you like to eat?"
                (focus)="openComponentPopover(searchData)" #searchInput>
            <img style="width: 24px;"
                [src]="loading? 'assets/images/loader.gif' : 'assets/images/navbar/ico_search.png'">
        </div>
    </div>
</div>

<ng-template #panelTemplate>
    <search-panel [results]="searchData" [searchTerm]="searchTerm" (selectedItem)="onSearchItemSelect($event)">
    </search-panel>
</ng-template>

<button *ngIf="isMobile && overlayOpen" type="button"  style="position: fixed; left: 10px; top: 10px" (click)="closePopover()">
    <img src="assets/images/ico_arrow_left.png" alt="">
</button>
