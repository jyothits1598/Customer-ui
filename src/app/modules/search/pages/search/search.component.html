<ng-template #seachTempl>
  <!-- <div class="title-content-search profile-save-text">
        <img src="assets/svg/ico_arrow_left.svg" routerLink="../" alt="" style="padding-right: 16px;outline: 0;">
        <label *ngIf="resultCount !== null">{{resultCount}} store{{resultCount===1? '':'s'}} nearby</label>
    </div> -->
  <div style="border: 2px dotted red;">resultsCount: {{ resultCount$ | async | json }}</div>
  <label class="bs-label" style="z-index: 99999;background:#353FA8;">
    <img src="assets/svg/ico_arrow_left.svg" valign="top" routerLink="../" alt="" style="padding-right: 16px;outline: 0;cursor: pointer;">
    <ng-container *ngIf="(resultCount$ | async) as resultCount">
      <label *ngIf="resultCount !== null" class="result-name"> {{resultCount}} store{{resultCount===1? '':'s'}} nearby </label>
    </ng-container>
  </label>
</ng-template>

<div style="margin-top:120px" *ngIf="isMobile"></div>
<div class="store-search">
  <store-list (totalCount)="updateResultCount($event);" *ngIf="storeFilter" [filter]="storeFilter"></store-list>
</div>
