    <button [disabled]="inProgress" (click)="facebookSignin()" class="std-button std-button--facebook mb-16">

        </svg>
        &nbsp;{{ isLogin? 'Log in ' : 'Continue '}} with Facebook
        <img src="assets/images/loader_white_24" *ngIf="facebookLoading">
    </button>
    <button class="std-button std-button--apple" style="margin-bottom: 24px;" (click)="appleSignIn()">
