<div class="container">
    <div class="row">
        <div class="col-md-12" *ngIf="backendErrorMessage">{{backendErrorMessage | json}}</div>
        <div class="col-md-12">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="signin-card">
                    <h3 class="std-heading-3 text-center"> menuzapp login </h3><br>
                    <div class="form-group form-group--margin">
                        <input formControlName="email" type="text" class="form-input" placeholder="Email">
                    </div>
                    <ng-container *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
                        <div>{{returnErrors('email')}}</div>
                    </ng-container>
                    <app-password>
                        <div class="form-group form-group--margin">
                            <input formControlName="password" passwordInput type="password" class="form-input"
                                placeholder="Password">
                        </div>
                    </app-password>
                    <ng-container *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
                        <div>{{returnErrors('password')}}.</div>
                    </ng-container>
                    <div class="form-group" style="margin-top:10px;">
                        <button [disabled]="loggingIn" type="submit" class="std-button std-button--blue"><span
                                *ngIf="!loggingIn; else inProgressTemp">Sign in</span> </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<ng-template #inProgressTemp>
    <span>Signing in...</span>

</ng-template>
