<cart-content></cart-content>
<!-- <payment-options></payment-options> -->
<ng-container *ngIf="orderSummary$ | async; let summary">
    <div class="add-payment-option">
        <h4 class="f-20 f-b">Payment</h4>
        <ul (click)="addPaymentOpt()">
            <li class="d-flex justify-content-between pointer">
                <label class="f-16 mt-8">Add payment method</label>
                <svg class="mt-2" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19" stroke="#353FA8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5 12H19" stroke="#353FA8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </li>
            <hr>
        </ul>
    </div>
    <div (click)="showPaymentOpt = true" class="cart-in-store-details cart-card cart-anim place-order-button-index">
        <div class="cart-button">
            <div class="d-flex justify-content-between">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22 11.0801V12.0001C21.9988 14.1565 21.3005 16.2548 20.0093 17.9819C18.7182 19.7091 16.9033 20.9726 14.8354 21.584C12.7674 22.1954 10.5573 22.122 8.53447 21.3747C6.51168 20.6274 4.78465 19.2462 3.61096 17.4372C2.43727 15.6281 1.87979 13.4882 2.02168 11.3364C2.16356 9.18467 2.99721 7.13643 4.39828 5.49718C5.79935 3.85793 7.69279 2.71549 9.79619 2.24025C11.8996 1.76502 14.1003 1.98245 16.07 2.86011"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M22 4L12 14.01L9 11.01" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span class="cart-text cart-count">
                    Place order
                </span>
                <span class="cart-text cart-count">${{summary.total}}</span>
            </div>
        </div>
    </div>
</ng-container>
