<div class="payment">
    <div class="payment-header" (click)="goBack()">
        <img class="cursor-pointer" src="assets/images/cart/ico_arrow_left.svg" />
        <label class="f-16 f-b ml-16">Payment</label>
    </div>
    <hr>
    <app-payment-method *ngIf="!editMode; else editTemplate" (messageEvent)="receiveMessage($event)" ></app-payment-method>
</div>

<ng-template #editTemplate>
    <div class="cdk-overlay-container">
        <div class="cdk-overlay-backdrop cdk-overlay-dark-backdrop cdk-overlay-backdrop-showing"></div>
        <div class="cdk-global-overlay-wrapper" dir="ltr" style="justify-content: center; align-items: center;">
            <div class="cdk-overlay-pane">
                <div class="popup-window">
                    <app-add-card [parentEvent]="'order'" (messageEvent)="receiveMessage($event)"></app-add-card>
                </div>
            </div>
        </div>
    </div>
</ng-template>
