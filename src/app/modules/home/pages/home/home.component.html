<div style="margin-top:48px;" *ngIf="isLoggedin$ | async; else bckYellow"></div>
<ng-template #bckYellow>
    <div class="cover-bg" style="margin-top:48px;" >
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="signup-panel">
                        <div class="std-heading-3" style="margin-bottom: 16px;">
                            Sign up and get 5% off <br> all food for 30 days
                        </div>
                        <input type="button" class="std-button std-button--primary" value="Sign up" routerLink="/auth/signup">
                        <input type="button" class="std-button std-button--transparency" value="Log in" routerLink="/auth/signin">
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<section class="table-responsive text-center sticky-navbar">
    <ul class="resnt-menu-top-tabs u-margin-bottom-medium" style="margin-bottom:0">
        <li class="resnt-menu-top-tabs__item custom-border">
            <button class="resnt-menu-top-tabs__button tabs-menu resnt-menu-top-tabs__button__active"> Nearby </button>
        </li>
        <li class="resnt-menu-top-tabs__item custom-border">
            <button class="resnt-menu-top-tabs__button tabs-menu resnt-menu-top-tabs__button__border" routerLink=""> Reviews </button>
        </li>
        <li class="resnt-menu-top-tabs__item">
            <button class="resnt-menu-top-tabs__button tabs-menu" routerLink=""> Likes
            </button>
        </li>
    </ul>
</section>
<div class="store-list-bg">
    <router-outlet></router-outlet>
</div>
