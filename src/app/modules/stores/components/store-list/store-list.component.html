<div popover [template]="content">sample popover origin</div>

<ng-template #content>
    <span style="width: 200px; background-color: white;">Sample popover template</span>
</ng-template>

<div class="store-list-bg">
    <div class="container">
        <!-- <div class="lg-mg-lf"> -->
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 col-xl-4">
                <app-store-card [store]="store" *ngFor="let store of stores"></app-store-card>
                <div *ngIf="pagination.isLoading">Loading....</div>
                <div infiniteScroll #infiniteScroll="infiniteScroll" (scrolled)="pagination.getNext()"></div>
                <br><br>
            </div>
        </div>
        <!-- </div> -->
    </div>
</div>
