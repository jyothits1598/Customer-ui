<div class="store-cards store-cards--shadow">
    <div class="store-cards store-cards--header" title="{{ store.name }}">
        <table>
            <tr>
                <td valign="middle">
                    <img src="assets/images/Rectangle 4.png" class="profile-image" />
                </td>
                <td style="padding-left: 8px;width:100%">
                    <table style="margin-bottom: 3px;">
                        <tr>
                            <td>
                                <div class="store-name"> {{ store.name | slice:0:28 }}{{store.name.length > 28 ? '. . .' : ''}}
                                </div>
                            </td>
                        </tr>
                    </table>
                    <span class="sub-name float-left"> {{ store.distance | number:'1.0-0'}}KM away </span>
                   <present-availability [availability]="store.openingHours"></present-availability>
                </td>
            </tr>
        </table>
    </div>
    <div class="well main-form">
        <div class="store-image">
            <img [src]="store.logo">
        </div>
    </div>
    <div class="content-card">
        <div class="row">
            <div class="col-md-12">
                <span>
                    <img src="assets/images/ico_social_facebook_small.png">
                    <span class="user-facebook"> <b> Steve Anderson </b> and 125k others </span>
                </span>
               
                <span style="float: right;">
                    <table>
                        <tr>
                            <td style="padding-top: 1px;">
                                <span class="user-facebook"> 4.0 </span>
                            </td>
                            <td>
                                <img src="assets/images/ico_star_small.png">
                                <img src="assets/images/ico_star_small.png">
                                <img src="assets/images/ico_star_small.png">
                                <img src="assets/images/ico_star_small.png">
                                <img src="assets/images/ico_star_half_small.png">
                            </td>
                        </tr>
                    </table>
                </span>
            </div>
        </div>
    </div>
    <div class="chating-card">
        <div class="d-flex justify-content-between chating-card--chat">
            <span>
                <ul class="chat-icons">
                    <li> <store-heart [store]="{id: store.id, isFavourite: store.isFavourite}"></store-heart> </li>
                    <li> <img src="assets/images/chat.png"> </li>
                    <li> <img src="assets/images/share.png"> </li>
                </ul>
            </span>
            <span>
                <p class="comment-text"><span> 9 </span> comments </p>
            </span>
        </div>
    </div>
</div>
