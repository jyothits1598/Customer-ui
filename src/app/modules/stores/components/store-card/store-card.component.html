<div class="store-cards store-cards--shadow">
    <div  [routerLink]="'/restaurants/'+store.id" style="cursor:pointer;outline:0;" >
        <div class="store-cards store-cards--header" >
            <table>
                <tr>
                    <td valign="middle">
                        <img [src]="store.logo || 'assets/svg/null_logo.svg'" class="profile-image">
                        <!-- <img src="assets/images/Rectangle 4.png" class="profile-image" /> -->
                    </td>
                    <td style="padding-left: 8px;width:100%">
                        <table style="margin-bottom: 3px;">
                            <tr>
                                <td>
                                    <div class="store-name"> 
                                    {{ store.name | slice:0:30 }}{{store.name.length > 30 ? '. . .' : ''}}
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <!-- <span class="sub-name float-left"> {{ store.distance | number:'1.0-0'}} away </span> -->
                        <span class="sub-name float-left"> {{ store.distance }} away </span>
                    <present-availability [availability]="store.openingHours"></present-availability>
                    </td>
                </tr>
            </table>
        </div>
        <div class="well main-form">
            <div class="store-image">
                <img [src]="store.storeImage || 'assets/images/Area.png' ">
            </div>
        </div>
        <div class="content-card">
            <div class="row">
                <div class="col-md-12">
                    <table>
                        <tr>
                            <td>
                                <span>
                                    <img src="assets/images/ico_social_facebook_small.png">
                                    <span class="user-facebook"> <b> Steve Anderson </b> and 125k others </span>
                                </span>
                            </td>
                            <td style="padding-left: 16px;">
                                <span class="user-facebook"> 4.0 </span>
                                <img src="assets/images/ico_star_small.png">
                                <img src="assets/images/ico_star_small.png">
                                <img src="assets/images/ico_star_small.png">
                                <img src="assets/images/ico_star_small.png">
                                <img src="assets/images/ico_star_half_small.png">
                            </td>
                        </tr>
                    </table>
                    <!-- <div class="description-chating">
                        <table style="width: 100%;">
                            <tr>
                                <td>
                                    <div> No comments yet </div>
                                    <div> Be the first to start the conversation </div>
                                </td>
                                <td style="text-align: right; ">
                                    <img src="assets/images/ico_comment.png" >
                                </td>
                            </tr>
                        </table>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="chating-card">
        <div class="d-flex justify-content-between chating-card--chat">
            <span>
                <ul class="chat-icons">
                    <li> <store-heart [store]="{id: store.id, isFavourite: store.isFavourite}"></store-heart> </li>
                    <li> <img src="assets/images/share.png"> </li>
                    <li> <img src="assets/images/ico_navigation_black.png"> </li>
                </ul>
            </span>
            <!-- <span>
                <p class="comment-text"><span> 9 </span> comments </p>
            </span> --> 
        </div>
    </div>
</div>
