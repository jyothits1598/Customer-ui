<div class="store-details-body">
    <div class="sticky-navbar card-container-padding" [class.sticky-navbar__visible]="scrolledDown">
        <table class="table-responsive">
            <tr>
                <td *ngFor="let category of categories; let i = index" class="stick-header-names">
                    <button class="pill-button tabs-menu text-capitalize"
                        [ngStyle]="category === currentCategory ? {'background': '#353FA8', 'color': '#fff'} : {} "
                        (click)="handleTabClick(i)">
                        {{category.name}}
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="container card-container-padding">
        <div class="label-li">
            <div class="category-tab-items-pd" >
                <div #categorySections [attr.data-category-index]="i"
                        *ngFor="let category of categories;let i = index">
                    <div class="std-heading-4 category-name-spacing text-capitalize">
                        {{category.name}}
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-4 category-cards"
                            *ngFor="let item of category.items">
                            <store-item-card [storeItem]="item"></store-item-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br>
</div>
