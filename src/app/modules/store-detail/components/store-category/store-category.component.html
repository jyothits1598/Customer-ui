<div class="nav-tab-menu">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="table-responsive" style="margin-top:1rem">
                    <ul class="resnt-menu-top-tabs u-margin-bottom-medium">
                        <li class="resnt-menu-top-tabs__item"
                            *ngFor="let category of categories; let i = index">
                            <a class="resnt-menu-top-tabs__button tabs-menu" (click)="handleTabClick(i); selectedTab=category.name"
                                [ngStyle]="{'border-bottom':category.name === selectedTab ? '1px solid red' : '' }">
                                {{category.name}} </a>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>
</div>
<div class="label-li">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="catergory-list">
                    <div #categorySections [id]="category.name" *ngFor="let category of categories">
                        <div class="std-heading-4" style="margin-bottom: 16px;">
                            {{category.name}}
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12 col-xs-12 col-lg-4 col-xl-4" style="margin-bottom:16px"
                                *ngFor="let item of category.items">
                                <store-item-card [storeItem]="item"></store-item-card>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
