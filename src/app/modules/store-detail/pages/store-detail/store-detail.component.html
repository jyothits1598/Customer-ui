<div *ngIf="selecteditemId">
    <store-item-detail [item]="{itemId: selecteditemId, storeId: storeId}"></store-item-detail>
</div>


<div class="main-panel">
    <ng-container *ngIf="storeDetail">
        <div class="main-content">
            <div class="fixed-shadow" #topBar [class.newClass]="scrolledDown">
                <div class="margins-left">
                    <span style="float:left"> 
                        <table>
                            <tr>
                                <td> 
                                    <img src="assets/images/ico_arrow_left_white.png" routerLink="/"
                                    style="cursor: pointer;outline:0;">
                                </td>
                                <td align="bottom">
                                    <span class="fixed-name-scroll" *ngIf="scrolledDown"
                            style="display: none;">&nbsp; {{storeDetail.name}}</span>
                                </td>
                            </tr>
                        </table>
                        
                        <!-- <img src="assets/images/ico_arrow_left_white.png" routerLink="/"
                            style="cursor: pointer;outline:0;"> &nbsp; <span class="fixed-name-scroll"
                            style="display: none;"> {{storeDetail.name}}</span>  -->
                    </span>
                    <span style="float:right">
                        <ul class="menu">
                            <li style="cursor: pointer;outline:none"> <img
                                src="assets/images/navbar/ico_heart_trp.png"> 
                            </li>
                            <li style="cursor: pointer;outline:none;margin-left:16px"> <img
                                    src="assets/images/navbar/ico_share.png"> 
                            </li>
                            <li style="cursor: pointer;outline:none;margin-left:16px"> <img
                                src="assets/images/navbar/ico_navigation.png"> 
                            </li>
                        </ul>
                    </span>        
                    <!-- <span> <img src="assets/images/ico_arrow_left.png" routerLink="/"
                            style="cursor: pointer;outline:0;"> &nbsp; <span *ngIf="scrolledDown" class="fixed-name-scroll"> {{storeDetail.name}}</span> </span> -->
                </div>
            </div>
            <div class="wal-image">
                <img [src]="storeDetail.logo">
            </div>
            <div class="wallpaper-card">
                <table class="d-none d-sm-block">
                    <tr>
                        <td valign="middle">
                            <img src="assets/images/Rectangle 4.png" class="profile-log-detail" />
                        </td>
                        <td style="padding-left: 8px;width:100%">
                            <div class="sub-name">
                                <span style="float:left !important;"> 225m away &nbsp;
                                    <present-availability [availability]="storeDetail.openingHours">
                                    </present-availability>
                                </span>
                            </div><br>
                            <div class="std-heading-4 first"> {{storeDetail.name}} </div>
                        </td>
                    </tr>
                </table>
                <div class="d-block d-sm-none">
                    <div style="position: absolute;top:-76px;left:0;z-index: 1;">
                        <img src="assets/images/Rectangle 4.png" class="profile-log-detail" />
                    </div>
                    <div style="position: relative;top:10px;">
                        <div class="std-heading-4 first"> {{storeDetail.name}} </div>
                        <div class="sub-name">
                            <span style="float:left !important;"> 225m away &nbsp;
                                <present-availability [availability]="storeDetail.openingHours">
                                </present-availability>
                            </span>
                        </div>
                    </div><br>
                </div>
                <div style="margin-top:12px;">
                    <span>
                        <img src="assets/images/ico_social_facebook_small.png">
                        <span class="user-facebook"> <b> Steve Anderson </b> and 125k others </span>
                    </span>
                    <span style="padding-left: 10px;">
                        <span class="user-facebook"> 4.5 &nbsp;
                            <img src="assets/images/ico_star_small.png">
                            <img src="assets/images/ico_star_small.png">
                            <img src="assets/images/ico_star_small.png">
                            <img src="assets/images/ico_star_small.png">
                            <img src="assets/images/ico_star_half_small.png">
                        </span>
                    </span>
                </div>
                <div class="address-content" style="margin-top: 20px;">
                    <hr class="d-block d-sm-none">
                    {{storeDetail.address}} &nbsp; <span style="color: #353FA8;font-weight: bold;cursor:pointer;">
                        <!-- More info <img src="assets/images/ico_right-arrow.png"> -->
                    </span>
                </div>
                <!-- <div class="d-flex justify-content-between">
                    <span>
                        <ul class="chat-icons">
                            <li>
                                <store-heart [store]="{id: storeDetail.id, isFavourite: true}"></store-heart>
                            </li>
                            <li> <img src="assets/images/chat.png"> </li>
                            <li> <img src="assets/images/share.png"> </li>
                        </ul>
                    </span>
                    <span>
                        <p class="comment-text"><span> 9 </span> comments </p>
                    </span>
                </div> -->
            </div>
            <!----------------------------- items cards -------------------------->
            <store-category [categories]="storeDetail.categories"></store-category>
            <!----------------------------- items cards end ---------------------->
        </div>
        <div class="right-content" style="z-index: 99999;">
            <div class="empty-cart">
                <img src="assets/images/empty_cart.png">
                <p class="paragraph" style="margin-top:34px">
                    Add some items to your order to get started
                </p>
            </div>
        </div>
    </ng-container>
</div>
