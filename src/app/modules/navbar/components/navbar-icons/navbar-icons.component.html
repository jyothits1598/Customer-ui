<ul class="menu">
    <li class="auto-width" *ngIf="!isLoggedin"></li>
    <li class="auto-width cu-out" (click)="scrollToTop()" routerLink="/">
        <div class="home-icon img-display-desktop" [ngClass]="isAtHome ? 'home-icon-active' : ''"></div>
        <div
            [ngClass]="isAtHome ? 'home-icon-mobile-active img-display-mobile' : 'home-icon-mobile img-display-mobile'">
        </div>
    </li>
    <ng-template #block>
        <li class="auto-width cu-out pr-12" routerLink="/auth/signup" routerLinkActive="active" #rla="routerLinkActive">
            <div class="user-icon img-display-desktop"></div>
            <div
                [ngClass]="rla.isActive ? 'user-icon-mobile-active img-display-mobile' : 'user-icon-mobile img-display-mobile'">
            </div>
        </li>
        <li class="auto-width"></li>
    </ng-template>
    <ng-container *ngIf="isLoggedin; else block">
        <li style="display: none;" routerLink="/favourites" routerLinkActive="active" #rlaFav="routerLinkActive"></li>
        <li class="auto-width cu-out" routerLink="/favourites/stores">
            <div class="fav-icon img-display-desktop" [ngClass]="rlaFav.isActive ? 'fav-icon-active':''"></div>
            <div
                [ngClass]="rlaFav.isActive ? 'fav-icon-mobile-active img-display-mobile' : 'fav-icon-mobile img-display-mobile'">
            </div>
        </li>
        <li class="auto-width cu-out" routerLink="/">
            <div class="bell-icon img-display-desktop"></div>
            <div class="bell-icon-mobile img-display-mobile"></div>
        </li>
        <li class="auto-width cu-out">
            <signed-in-options></signed-in-options>
        </li>
    </ng-container>
</ul>
