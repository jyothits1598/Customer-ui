<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between">
                <div class="location-text">
                    <span style="margin-right:16px"> <img src="assets/images/ico_menu.png">  </span>
                    <span class="bck"> <location-selector></location-selector> </span>
                </div>
                <div style="outline: 0;cursor: pointer;line-height: 48px;">
                    <a href="/" style="text-decoration: none;cursor: pointer;"> 
                    <img src="assets/svg/Logo_w.svg"> </a>
                </div>
                <div class="d-none d-lg-block" >
                    <ul class="menu">
                        <li routerLink="/" style="cursor: pointer;"> <img src="assets/images/ico_home.png" > </li>
                        <li routerLink="/favourites" style="cursor: pointer;"> <img src="assets/images/ico_heart.png" > </li>
                        <li> <img src="assets/images/ico_bell_active.png" > </li>
                        <li (click)="logout()" style="cursor:pointer;background:#353FA8;color:#fff;padding: 10px;border-radius: 8px;" *ngIf="isLoggedin$ | async"> Logout </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
