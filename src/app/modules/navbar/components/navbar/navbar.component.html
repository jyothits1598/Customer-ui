<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between nav-content">
                <div style="outline: 0;cursor: pointer;line-height: 48px;">
                    <img class="only-big" src="assets/svg/Logo_w.svg">
                    <img class="only-small" src="assets/images/Logo - Icon only.png">
                </div>
                <div class="location-text">
                    <!-- <span style="cursor: pointer;"><b class="location"> Tarragindi </b> &nbsp;<img src="../../../../../assets/images/ico_dropdown.png" ></span> -->
                    <location-selector></location-selector>
                </div>
                <div class="only-small"></div>
                <div class="d-none d-lg-block">
                    <ul *ngIf="isLoggedin$ | async; else signIn" class="menu">
                        <li> Favourites </li>
                        <li> Notifications </li>
                        <li> Settings </li>
                        <li (click)="logout()"> logout </li>
                        <!-- <li style="background:#353FA8;color:#fff;padding: 10px;cursor: pointer;" routerLink="/login"> Login </li> -->
                    </ul>
                </div>

                <ng-template #signIn>
                    <ul class="menu">
                        <li> Sign In </li>
                        <!-- <li style="background:#353FA8;color:#fff;padding: 10px;cursor: pointer;" routerLink="/login"> Login </li> -->
                    </ul>
                </ng-template>
            </div>
        </div>
    </div>
</div>
