<div class="top-bar">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between">
                    <div class="location-text">
                        <span class="bck">
                            <location-selector></location-selector>
                        </span>
                    </div>
                    <div style="outline: 0;cursor: pointer;padding-top:5px" routerLink="/">
                        <!-- <a href="/" style="text-decoration: none;cursor: pointer;"> -->
                            <img class="only-big" src="assets/svg/Logo_w.svg"> <img class="only-small" src="assets/images/Logo - Icon only.png"> 
                        <!-- </a> -->
                    </div>
                    <div class="d-none d-lg-block">
                        <ul class="menu">
                            <li routerLink="/" style="cursor: pointer;outline:none"> <img
                                    src="assets/images/ico_home.png"> </li>
                            <li *ngIf="isLoggedin$ | async" routerLink="/favourites"
                                style="cursor: pointer;outline:none"> <img src="assets/images/ico_heart.png"> </li>
                            <li routerLink="/" style="cursor: pointer;outline:none"> <img
                                    src="assets/images/ico_account.png"> </li>
                            <ng-container *ngIf="isLoggedin$ | async">
                                <li style="cursor: pointer;outline:none"> <img src="assets/images/ico_bell_active.png">
                                </li>
                                <signed-in-options></signed-in-options>
                            </ng-container>
                            <li>
                                <app-store-search-inline></app-store-search-inline>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
