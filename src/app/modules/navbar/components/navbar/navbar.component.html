<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between nav-content">
                <div style="line-height: 48px;">
                    <img src="./../../../../../assets/svg/Logo.svg">
                </div>
                <div class="location-text" (click)="modalService.open(searchModal, { top: true, size: 'sm' });">
                    All food nearby
                    <span style="cursor: pointer;"><b class="location"> Tarragindi </b> &nbsp;<img src="../../../../../assets/images/ico_dropdown.png" ></span>
                </div>
                <div class="d-none d-lg-block">
                    <ul class="menu">
                        <li> Favourites </li>
                        <li> Notifications </li>
                        <li> Settings </li>
                    </ul>
                </div> 
            </div>
        </div>
        <div class="col-md-12">
            <input type="search" class="search-input" (click)="showsearchstoreList()" placeholder="What would you like to eat?" >
        </div>
    </div>        
</div>


<!--------------------------- popup search items ------------------->
<div class="search-stores-popup" id="search_list" style="display:none"> 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between nav-content">
                    <div style="line-height: 48px;">
                        <img src="./../../../../../assets/svg/Logo.svg">
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="input-container" style="margin-bottom:16px;">
                    <img src="../../../../../assets/images/ico_arrow_left.png" class="input-img" (click)="backsearch()" >
                    <input type="text" class="input-border" >
                </div>
            </div>
        </div>
    </div>
</div>
<!--------------------------- popup search items end ------------------->

<ng-template #searchModal let-modal>
    <div class="modal-body" style="padding: 0;">
        <div class="row">
            <div class="col-md-12">
                <div class="input-container">
                    <img src="../../../../../assets/images/ico_arrow_left.png" class="input-img-top" (click)="modal.dismiss('Cross click')">
                    <input type="text" class="input-search-border"  placeholder="enter address or suburb" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <div class="locate">
                    <span> <img src="../../../../../assets/images/ico_navigation.png"><span style="padding-left:10px"> Use my current location </span>  </span>
               </div>
            </div>
        </div>
    </div>
</ng-template>
