<div style="border-bottom:1px solid #ccc;padding:8px;">
    <table class="search-ipt-panel" >
        <tr>
            <td valign="middle">
                <img src="assets/images/ico_arrow_left.png" (click)="searchedLocation.emit(null)">
            </td>
            <td>
                <input type="text" #searchInput placeholder="Enter address or suburb" class="border-box-input">
            </td>
            <td valign="middle">
                <img [src]="suggestionsLoading? 'assets/images/loader_blue.gif' : '' " >
            </td>
        </tr>
    </table>
</div>
<div *ngIf="!suggestionsLoading">
    <div *ngFor="let suggestion of suggestions" (click)="onLocSelect(suggestion)" style="padding:0 0 0 10px">
        <table style="cursor: pointer;">
            <tr>
                <td valign="middle" style="padding-right: 10px;">
                    <img src="assets/images/ico_place.png">
                </td>
                <td style="box-shadow: inset 0px -1px 0px rgba(0, 0, 0, 0.1);width:100%;padding: 5px 0px;">
                    <div class="paragraph"> {{suggestion.structured_formatting.main_text}} </div>
                    <div style="color: #808080;font-size: 14px;line-height: 20px;"> {{suggestion.structured_formatting.secondary_text}} </div>
                </td>
            </tr>
        </table>
    </div>
</div>
