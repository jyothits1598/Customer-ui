<img *ngIf="loading; else heart" src="assets/images/loader.gif" style="width: 24px;">
<ng-template  #heart>
    <img *ngIf="!this.preview_page_status" (click)="onFavClick()"  [src]="isFavourite ? 'assets/svg/cards/heart_black.svg' : 'assets/svg/cards/heart.svg'"  title="Favourite">
    <img *ngIf="this.preview_page_status" (click)="onFavClick()"  [src]="isFavourite ? 'assets/svg/cards/heart_on.svg' : 'assets/svg/cards/heart_fff.svg'"  title="Favourite">
</ng-template>
