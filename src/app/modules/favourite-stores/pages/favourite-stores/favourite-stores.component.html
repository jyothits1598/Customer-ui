
    <ng-template appNavbarHeadingContent>
        <div class="title-content profile-save-text" style="cursor: text;"> Favourites </div>
    </ng-template>
    <div class="text-center fv-header">
        <ul class="resnt-menu-top-tabs u-margin-bottom-medium" style="margin-bottom:0;">
            <li class="resnt-menu-top-tabs__item custom-border">
                <button class="resnt-menu-top-tabs__button tabs-menu resnt-menu-top-tabs__button__active"> Stores </button>
            </li>
            <li class="resnt-menu-top-tabs__item">
                <button class="resnt-menu-top-tabs__button tabs-menu" routerLink=""> Meals
                </button>
            </li>
        </ul>
    </div>
    <ng-container *ngIf="stores">
        <div class="fv-padding-content topspace" style="background: #f2f2f2;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 col-xl-4 spacing" *ngFor="let store of stores">
                        <app-store-card  [store]=store></app-store-card>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <span *ngIf="stores?.length==0" style="text-align: center;"> No favourites </span>
            </div>
            <br><br>
        </div>
    </ng-container>
    <div *ngIf="loading" class="container">Loading...</div>
