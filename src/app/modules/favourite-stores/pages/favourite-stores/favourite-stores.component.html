<ng-container *ngIf="stores">
    <div style="background: #f2f2f2;">
        <div class="container">
            <div class="row" >
                <div class="col-md-12">
                    <div class="std-heading-3" style="padding-bottom:24px;padding-top:24px;">
                        Favourites
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 col-xl-4" *ngFor="let store of stores" style="margin-bottom: 20px;">
                    <app-store-card  [store]=store></app-store-card>
                </div>
            </div>
        </div>
        <div class="text-center">
            <span *ngIf="stores?.length==0" style="text-align: center;"> No favourites </span>
        </div>
        <br><br>
    </div>
</ng-container>
<div *ngIf="loading" style="text-align: center;">Loading...</div>
