<img [src]="profileImageUrl ? profileImageUrl : 'assets/images/add_image.png'" alt="profile image"
    style="width: 112px;height:112px;margin-left: auto;margin-right: auto;display: block;border-radius: 50%;object-fit: cover;">
<ng-container *ngIf="editMode">
    <div class="text-center" style="margin-top:16px;margin-bottom:16px;font-size:12px">
        JPG, PNG or GIF up to 5mb. <br> Minimum size 500 x 500 pixels.
    </div>
    <div class="col text-center">
        <file-upload [accept]="validFileFormats" [asyncValidators]="asyncValidators" (file)="handleFileUpload($event)"
            (error)="handleFileError($event)">
            <button class="std-button std-button--trans" style="margin-right:16px;text-align: center;"> Change <img
                    *ngIf="uploading" src="assets/images/loader.gif" alt="" style="height: 24px;"></button>
        </file-upload>
        <button (click)="urlChange.emit(null)" class="std-button std-button--trans">Remove</button>
    </div>
</ng-container>
