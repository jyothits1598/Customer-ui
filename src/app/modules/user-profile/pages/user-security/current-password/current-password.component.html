<div class="security-card">
    <h3 class="std-heading-4 text-center"> Enter current password </h3>
    <div class="paragraph14 text-center" style="margin-bottom: 24px;">
        You must enter your current password first
    </div>
    <form class="row" [formGroup]="passwordForm" (ngSubmit)="confirmPassword()">
        <div class="col-md-12 error-mez" *ngIf="errorRespMsg">
            {{errorRespMsg}}
        </div>
        <div class="col-md-12">
            <div class="label-inputs"> <span class="float-left"> Password </span></div>
            <app-password>
                <input type="password" class="form-input error-highlight" passwordInput placeholder="password"
                    formControlName="password">
            </app-password>
            <div class="error-mez"
                *ngIf="passwordForm.controls.password.invalid && passwordForm.controls.password.touched">
                Current password required.
            </div>
        </div>
        <div class="col-md-12">
            <div class="std-heading-5 forgot"> Forgot password </div>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn std-button std-button--blue">
                <span *ngIf="!loading; else loadingTemp"> Next </span>
                <ng-template #loadingTemp>
                    <img src="assets/images/loader.gif" alt="" style="height: 24px;">
                </ng-template>
            </button>
        </div>
    </form>
</div>
