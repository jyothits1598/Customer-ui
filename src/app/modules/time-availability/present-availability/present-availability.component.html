<label class="sub-name float-right" *ngIf="openTimings; else closed" style="margin: 0;">
    <table style="margin: 0;">
        <tr>
            <td style="padding-right: 4px;margin: 0;vertical-align: bottom;">
                <ng-container *ngIf="fullDay; else opTime">
                    Opens 24HRS
                </ng-container>
                <ng-template #opTime>
                    Open {{formatTime(openTimings.startTime)}}-{{formatTime(openTimings.endTime)}}
                </ng-template>
            </td>
            <td valign="middle">
                <img src="assets/images/ico_circle_filled_small.png" >
            </td>
        </tr>
    </table>
</label>
<ng-template #closed>
    <span class="sub-name float-right">
        <table>
            <tr>
                <td style="padding-right:4px;">
                    <next-availability [availability]="_availability"></next-availability>
                </td>
                <td>
                    <img src="assets/images/ico_status_overdue.png" width="16px" height="16px">
                </td>
            </tr>
        </table>
    </span>
</ng-template>
