<div class="add-extra-item">
    <div class="d-flex justify-content-center">
        <div *ngIf="count === 1" >
            <img src="assets/images/cart/item-menus-disable.svg" />
        </div>
        <div *ngIf="count > 1" (click)="count = count -1; change.emit(count)">
            <img src="assets/images/cart/item-menus-enable.svg" />
        </div>
        <label class="mlr-32">{{count}}</label>
        <div (click)="count = count+1; change.emit(count)">
            <img src="assets/images/cart/item-add-enable.svg" />
        </div>
    </div>
</div>
