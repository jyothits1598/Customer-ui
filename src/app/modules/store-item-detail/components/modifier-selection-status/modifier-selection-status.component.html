<div [@selectionState]="animationState" class="required">
    <img src="assets/images/ico_check_small.png" *ngIf="status.valid" class="required__icon--success">
    <img src="assets/images/alert.png" *ngIf="!status.valid && status.touched" class="required__icon--failure">
    <span class="required__text">Required</span>
</div>
