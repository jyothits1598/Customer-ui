<div class="detail-items-popup">
    <div class="ico-close-nav">
        <div class="d-flex justify-content-between">
            <div class="close-icon">
                <img src="assets/images/ico_close.png" routerLink="." [queryParams]="{}" style="cursor: pointer;outline:0">
            </div>
            <ul class="menu">
                <li class="pd">
                    <img src="assets/images/heart.png">
                </li>
                <li class="pd">
                    <img src="assets/images/share.png">
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-body" style="height:435px;overflow-y:auto">
        <p *ngIf="loading">Loading...</p>
        <ng-container *ngIf="itemDetail">
            <div class="std-heading-3">
                {{itemDetail.name}}
            </div>
            <div class="item-div-image">
                <img [src]="itemDetail.image" class="img-fluid">
            </div>
            <ng-container *ngFor="let modifier of itemDetail.modifiers; let i = index">
                <div [ngSwitch]="modifier.minSelection == 1 && modifier.maxSelection == 1">
                    <store-item-modifier *ngSwitchCase="false" [formControl]="selectedOptions.at(i)" [modifier]="modifier">
                    </store-item-modifier>
                    <item-modifer-selector-radio *ngSwitchCase="true" [modifier]="modifier"
                        [formControl]="selectedOptions.at(i)"></item-modifer-selector-radio>
                </div>
            </ng-container>
        </ng-container>
        <br><br>
    </div>
    <div class="footer-btn">
        <button type="button" class="btn std-button std-button--blue ">
            Add to cart
        </button>
    </div>
</div>
