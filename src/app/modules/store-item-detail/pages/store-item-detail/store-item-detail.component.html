<ng-container *ngIf="itemDetail">
    <h2>{{itemDetail.name}}</h2>
    <div *ngFor="let modifier of itemDetail.modifiers; let i = index">
        <store-item-modifier [formControl]="selectedOptions.at(i)" [modifier]="modifier"></store-item-modifier>
    </div>
</ng-container>
